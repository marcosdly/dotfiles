##############################
#     Manipulate windows     #
##############################

# Move focus
bind[focus_main]	= MOD+m
bind[focus_next]	= MOD+j
#bind[focus_next]	= Alt_L+Tab
bind[focus_prev]	= MOD+k
#bind[focus_prev]	= Alt_L+Shift+Tab
bind[focus_urgent]	= MOD+u

# Grow/shrink
bind[height_grow]	= MOD+Shift+equal
bind[height_shrink]	= MOD+Shift+minus
bind[width_grow]	= MOD+equal
bind[width_shrink]	= MOD+minus

# Master area
bind[master_add]        = MOD+comma   # Add window
bind[master_del]        = MOD+period  # Delete window
bind[master_grow]       = MOD+l
bind[master_shrink]     = MOD+h

# Move floating window to a certain direction
bind[move_down]         = MOD+Shift+bracketright
bind[move_left]         = MOD+bracketleft
bind[move_right]        = MOD+bracketright
bind[move_up]           = MOD+Shift+bracketleft

# Delete/destroy window
#bind[wind_del]          = MOD+x
bind[wind_kill]         = MOD+x

# Set window state
bind[maximize_toggle]   = MOD+e
bind[float_toggle]	= MOD+t

# Move current window to master area
bind[swap_main]         = MOD+w

# Swap with next/prev window in the workspace
bind[swap_next]         = MOD+KP_Prior #Page Up
bind[swap_prev]         = MOD+KP_Next  #Page Down

